<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <img src="images/bg-pattern-card.svg" alt="background pattern" />
        <div class="content">
          <div class="top">
            <img src="images/image-victor.jpg" alt="profile picture" />
            <h2>Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
          <div class="footer">
            <div>
              <p class="num">80K</p>
              <p class="text">Followers</p>
            </div>
            <div>
              <p class="num">803K</p>
              <p class="text">Likes</p>
            </div>
            <div>
              <p class="num">1.4K</p>
              <p class="text">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
